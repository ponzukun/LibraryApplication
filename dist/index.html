<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recursion Library</title>
</head>
<body>
  <div class="bg-white d-flex justify-content-center flex-wrap">
    <header class="bg-dark col-12 py-4 d-flex justify-content-center">
      <div class="col-10 px-0 pb-2" style="max-width: 1000px;">
        <h1 class="m-0 font-weight-bold text-white">
          <span class="mr-3">
            <i class="fas fa-book" style="color:#F6BD68;"></i>
          </span>
          Recursion Library
        </h1>

        <div class="pt-4 input-group md-form form-sm form-2 pl-0">
          <input class="form-control my-0 py-1 red-border" type="text" id="isbn-search" placeholder="ISBN" aria-label="ISBN Search">
          <div class="input-group-append">
            <button class="input-group-text" id="isbn-search-btn" style="background-color:#F6BD68;">
              <i class="fas fa-search fa-lg" aria-hidden="true" style="color:white;"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="col-10" id="book-cards" style="max-width: 1000px;">
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
